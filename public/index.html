<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Room</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f0f2f5;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        width: 100%;
        height: 100vh;
        background: rgb(212, 156, 244);
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 20px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .chat-header h2 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .chat-header p {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
        margin-top: 85px;
        margin-bottom: 80px;
        -webkit-overflow-scrolling: touch;
      }

      .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        animation: fadeIn 0.3s ease;
      }

      .message.sent {
        align-items: flex-end;
      }

      .message.received {
        align-items: flex-start;
      }

      .message-bubble {
        display: inline-block;
        max-width: 50%;
      }

      .message-content {
        display: inline-block;
        padding: 12px 16px;
        border-radius: 15px;
        position: relative;
        word-wrap: break-word; /* Ensures the text wraps if it's too long */
        white-space: normal; /* Prevents the text from going on a single line */
      }

      .sent .message-content {
        background: #6e8efb;
        color: white;
        border-radius: 15px 15px 0 15px;
      }

      .received .message-content {
        background: #e9ecef;
        color: #212529;
        border-radius: 15px 15px 15px 0;
      }

      .message-info {
        font-size: 0.75rem;
        margin-top: 5px;
        opacity: 0.7;
        color: #666;
      }

      .input-area {
        padding: 15px;
        background: rgb(241, 225, 225);
        border-top: 1px solid #dee2e6;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .input-container {
        display: flex;
        gap: 10px;
        max-width: 100%;
      }

      .message-input {
        flex: 1;
        padding: 12px 20px;
        border: 1px solid #a7cbef;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        border-color: #6e8efb;
      }

      .send-button {
        background: #6e8efb;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
        white-space: nowrap;
      }

      .send-button:hover {
        background: #5a7af0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .message-bubble {
          max-width: 30%;
        }

        .input-area {
          padding: 10px;
        }

        .send-button {
          padding: 12px 20px;
        }
      }

      @supports (padding: max(0px)) {
        .chat-header {
          padding-top: max(20px, env(safe-area-inset-top));
        }

        .input-area {
          padding-bottom: max(15px, env(safe-area-inset-bottom));
        }
      }
      @media (max-width: 768px) {
        .message-bubble {
          max-width: 80%; /* Adjust the message bubble width */
        }

        .message-content {
          padding: 10px 14px; /* Adjust padding for mobile view */
          font-size: 14px; /* Reduce font size for better readability */
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat Room</h2>
        <p id="user-welcome">Welcome, User</p>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be inserted here -->
      </div>
      <div class="input-area">
        <div class="input-container">
          <input
            type="text"
            class="message-input"
            id="message-input"
            placeholder="Type your message..."
          />
          <button class="send-button" id="send-button">Send</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      let notificationPermission = false;
      let username = "Anonymous"; // Default to Anonymous

      async function requestNotificationPermission() {
        if ("Notification" in window) {
          const permission = await Notification.requestPermission();
          notificationPermission = permission === "granted";
        }
      }

      function showNotification(message, sender) {
        if (notificationPermission && document.hidden) {
          const notification = new Notification("New Message from " + sender, {
            body: message,
          });

          notification.onclick = function () {
            window.focus();
            this.close();
          };
        }
      }

      window.onload = async () => {
        try {
          // Retrieve username from localStorage, or set a prompt to input username if not found
          if (localStorage.getItem("username")) {
            username = localStorage.getItem("username");
          } else {
            username = prompt("Please enter your name:") || "Anonymous";
            localStorage.setItem("username", username);
          }

          // Update UI with the username
          document.getElementById(
            "user-welcome"
          ).textContent = `Welcome, ${username}`;
          socket.emit("setUsername", username);

          await requestNotificationPermission();
        } catch (error) {
          console.error(
            "Error fetching username from localStorage, using 'Anonymous'.",
            error
          );
          username = "Anonymous"; // Fallback to Anonymous in case of error
        }
      };

      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const chatMessages = document.getElementById("chat-messages");

      function displayMessage(data, isOld = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          data.username === username ? "sent" : "received"
        }`;

        messageDiv.innerHTML = `
          <div class="message-bubble">
            <div class="message-content">${data.text}</div>
            <div class="message-info">${data.username} â€¢ ${data.timestamp}</div>
          </div>
        `;

        chatMessages.appendChild(messageDiv);

        if (!isOld) {
          chatMessages.scrollTop = chatMessages.scrollHeight;
          if (data.username !== username) {
            showNotification(data.text, data.username);
          }
        }
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("message", {
            text: message,
            username: username,
            timestamp: new Date().toLocaleTimeString(),
          });
          messageInput.value = "";
        }
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Load old messages on page refresh
      socket.on("loadMessages", (messages) => {
        messages.forEach((msg) => displayMessage(msg, true));
      });

      // Receive new messages
      socket.on("message", (data) => {
        displayMessage(data);
      });

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          console.log("Chat window minimized");
        } else {
          console.log("Chat window restored");
        }
      });
    </script>
  </body>
</html>
